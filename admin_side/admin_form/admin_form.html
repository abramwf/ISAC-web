    <script>
        $('#pasFoto').change(() => {
            const image = document.querySelectorAll('#pasFoto')
            let reader = new FileReader();
            
            reader.onload = e => {
                $('.view-pasFoto').attr('src', e.target.result);
            }
            for (let i = 0; i < image.length; i++) {
                reader.readAsDataURL($('#pasFoto')[i].files[i]);
            }
            
        })
