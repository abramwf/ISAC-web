<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISAC WEB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <div class="lognav">
                <div class="logo"></div>
                <nav>
                    <ul>
                        <li><a href="">about</a></li>
                        <li><a href="">register</a></li>
                        <li><a href="">contact person</a></li>
                    </ul>
                </nav>
            </div>
            <div class="login"><p><a href="">login</a></p></div>
    </header>
    <div class="container">
        <div class="title">
            <h1 class="above">REGISTER YOUR TEAM</h1>
            <h1 class="under">TO PARTICIPATE THE EVENT</h1>
            <p>bla bla bla</p>
        </div>
        <div class="forms">
            <div class="form-title">
                <h1>REGISTER</h1>
                <p>to participate in the ISAC event</p>
            </div>
                <form action="" method="post">
                    <div class="name">
                        <div class="team-name">
                            <label>NAMA TIM</label>
                            <input type="text" name="NAMA"/>
                        </div>
                        <div class="username">
                            <label>USERNAME</label>
                            <input type="number" name="USERNAME"/>
                        </div>
                        <div class="password">
                            <label>PASSWORD</label>
                            <input type="password" name="PASSWORD"/>
                        </div>
                    </div>
                    <div class="school">
                        <div class="province">
                            <label>PROVINSI SEKOLAH</label>
                            <input type="text" name="PROVINSI"/>
                        </div>
                        <div class="city">
                            <label>KOTA SEKOLAH</label>
                            <input type="text" name="KOTA"/>
                        </div>
                        <div class="name-school">
                            <label>NAMA SEKOLAH</label>
                            <input type="text" name="SEKOLAH"/>
                        </div>
                    </div>
                    <div class="submit">
                        <input type="submit" value="REGISTER"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
