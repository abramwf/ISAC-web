<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISAC WEB</title>
    <link rel="stylesheet" href="/assets/css/env.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="regist.css">
</head>
<body>
    <!--ini nav ya deck-->
    <nav>
        <div class="nav-content">
            <div class="logo">
                <img src="/assets/img/Asset 3.png" alt="logo.png">
            </div>

            <div class="nav-menu">
                <div class="h4 remove"><h4>Welcome to Isac</h4></div>
                <div class="nav-list">
                    <img src="/assets/icon/about.svg">
                    <a href="#">about</a>
                </div>
                <div class="nav-list">
                    <img src="/assets/icon/register.svg">
                    <a href="#">register</a>
                </div>
                <div class="nav-list">
                    <img src="/assets/icon/contact_person.svg">
                    <a href="#">contact person</a>
                </div>
                <div class="login">
                    <img src="/assets/icon/login_profile.svg">
                    <a href="#">login</a>
                </div>
            </div>
        </div>
        
        <button class="btn-primary">login</button>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <!--ini akhir navbar-->
    <div class="container">
        <div class="title">
            <h1 class="above">REGISTER YOUR TEAM</h1>
            <h1 class="under">TO PARTICIPATE THE EVENT</h1>
            <p>You can participate in competition, talkshow about IT, FunGames, Bootcamp, and many things.</p>
        </div>
        <div class="forms">
            <div class="form-title">
                <h1>REGISTER</h1>
                <p>to participate in the ISAC event</p>
            </div>
                <form action="" method="post">
                    
                    <div class="form-input">
                    <div class="name">
                        <div class="team-name">
                            <label>NAMA TIM</label>
                            <input type="text" name="NAMA" class="form-control"/>
                        </div>
                        <div class="username">
                            <label>USERNAME</label>
                            <input type="number" name="USERNAME"/>
                        </div>
                        <div class="password">
                            <label>PASSWORD</label>
                            <input type="password" name="PASSWORD"/>
                        </div>
                    </div>
                    <div class="school">
                        <div class="province">
                            <label>PROVINSI SEKOLAH</label>
                            <input type="text" name="PROVINSI"/>
                        </div>
                        <div class="city">
                            <label>KOTA SEKOLAH</label>
                            <input type="text" name="KOTA"/>
                        </div>
                        <div class="name-school">
                            <label>NAMA SEKOLAH</label>
                            <input type="text" name="SEKOLAH"/>
                        </div>
                        <div class="login"><a href="">login</a></div>
                    </div>
                    </div>
                
                    <button class="btn-secondary">REGISTER</button> 
                </form>
            </div>
        </div>
    </div>
    <script src="/assets/js/navscript.js"></script>
</body>
</html>
